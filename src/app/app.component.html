<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div id="container">
  <app-navbar (current_time)="log($event)" ></app-navbar>
  <div class="container">
    <h3 class="display-6 my-4"><strong>Welcome to ToDo App</strong></h3>
    <app-insert-task [current_date]="current_date" (insertTaskEvent)="takeInsertedTask($event)"></app-insert-task>

    <div class="mt-3 ">
      <div class="task_dashboard py-3">
          <h3 class="text-center m-0 align-middle py-3">Task Dashboard</h3>
      </div>
      <div class="card_wrapper row justify-content-evenly">
        <app-task-box
        class="col-5" 
          [tasks]="finalTask"
          [outer_classes]="outer_classes_started" 
          [required_status]="required_status_started"
          (isStartedEvent)="isStartedEvent($event)"></app-task-box>
        <app-task-box 
        class="col-5"
          [tasks]="finalTask"
          [outer_classes]="outer_classes_pending" 
          [required_status]="required_status_pending"
          (isStartedEvent)="isPendingEvent($event)"></app-task-box>
        <app-task-box 
        class="col-5"
          [tasks]="finalTask"
          [outer_classes]="outer_classes_done" 
          [required_status]="required_status_done"
          (isStartedEvent)="isPendingEvent($event)"></app-task-box>
        <app-task-box 
        class="col-5"
          [tasks]="finalTask"
          [outer_classes]="outer_classes_expired" 
          [required_status]="required_status_expired"
          (isStartedEvent)="isPendingEvent($event)"></app-task-box>
      </div>
    </div>
    
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
